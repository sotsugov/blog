# SITE CONFIGURATION
baseurl: "/blog"
url: "https://sotsugov.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Blog
  avatar:
  favicon: assets/favicon.ico
  gravatar: 95152387d69d196f3bbeb56e9a3acd5f
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: false
  email_address: "sotsugov@gmail.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "sotsugov"
  google_plus:
  instagram:
  linkedin: "https://www.linkedin.com/in/sotsugov/"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "sotsugov"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-108506908-1"
  disqus_shortname: "blog-ksutsr9syf"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  # google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  google_fonts: "PT+Sans:400,700,700italic,400italic|PT+Serif:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock
